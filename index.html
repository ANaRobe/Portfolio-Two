<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do List">
    <meta name="keywords" content="to do, tasks, multi-tasking, organise">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <!--INTRO-->
    <div id="intro">
        <img src="./assets/img/intro.jpg" alt="A desk with a notebook on top and a ToDo list sticked on the Wall">
        <button id="create" onclick="createNewList();">NEW TO DO LIST</button>
    </div>
    <!--TO-DO-->
    <div  id="to-do" class="newList fadeOut"> 
        <header><h1>To Do:</h1></header>
        <div id="newtask">          
            <input  id="input"  type="text" placeholder="Add To Do:">
            <button id ="add" onclick="addToDo();"><i class="fas fa-3x fa-plus-square"></i></button>
        </div>
        <ul id="tasks"></ul>
    </div>

    <script src="assets/js/app.js"></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/fa9de1322d.js" crossorigin="anonymous"></script>
</body>
</html>
